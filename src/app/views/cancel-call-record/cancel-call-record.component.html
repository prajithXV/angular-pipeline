<div class="row">
  <div class="col-lg-12">
    <p>You are about to cancel this call record. Please, select a reason and write a comment.</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="form-group" [class.has-error]="errorNotes">
      <div>
        <p class="notes"><label class="control-label">Reason *</label></p>
      </div>
      <select class="form-control m-b" [(ngModel)]="model.reason">
        <option *ngFor="let op of cancelReasons" [ngValue]="op">{{op.name}}</option>
      </select>
    </div>
    <div>
        <input
          [(ngModel)]="model.flag"
          [value]="'Y'"
          type="checkbox"
          name="flag"
        />
      <label class="font-normal"> Skip all customer's accounts</label>
    </div>
    <div class="form-group" [class.has-error]="errorNotes">
      <div>
        <p class="notes"><label class="control-label">Comment</label></p>
      </div>
      <!--Notes-->
      <textarea
        [(ngModel)]="model.message"
        class="form-control notes-form"
        placeholder="Enter your comment for cancellation"
        rows="3"
        maxlength="250"
      >
      </textarea>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
      <button class="btn btn-danger" (click)="doCancelCall()" [disabled]="!model.reason || waitingResponse">Save and quit
        <waiting-backend *ngIf="waitingResponse"></waiting-backend>
      </button>
      <button class="btn pull-right" (click)="cancel()">Go back</button>
    </div>
  </div>
</div>
