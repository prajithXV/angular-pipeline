<div *ngIf="visibleTable && !searchingData && callsPerHour.length!=0">
  <h3 class="text-center">Calls per campaign by hour</h3>
  <canvas
    baseChart
    [chartType]="'line'"
    [datasets]="chartData"
    [labels]="labelsArray"
    [options]="options"
    [colors]="lineColors">
  </canvas>
</div>
