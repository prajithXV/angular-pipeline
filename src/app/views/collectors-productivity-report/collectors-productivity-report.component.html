<div class="row">
  <div class="col-lg-3">

    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Date</h5>
      </div>
      <div class="ibox-content">
        <collectors-productivity-criteria [searching]="searching" (onSubmit)="searchData($event)" [showEndDate]="false"></collectors-productivity-criteria>
      </div>
    </div>

  </div>
  <div class="col-lg-9">

    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Collectors Productivity</h5>
      </div>
      <div class="ibox-content">
        <collectors-productivity-data [records]="productivityRecords" [searching]="searching"></collectors-productivity-data>
      </div>
    </div>

  </div>
</div>
